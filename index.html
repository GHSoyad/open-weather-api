<!doctype html>
<html lang="en">

<head>
    <title>Weather API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div class="text-white text-center">
            <div id="weather-icon">
            </div>
            <h1 id="city-name"></h1>
            <h3><span id="city-temp"></span>&deg;C</h3>
            <div id="city-weather" class="fs-5 fw-bold mt-2">
            </div>
        </div>
    </main>

    <footer class="text-center text-white py-2">
        <p class="mb-0">API from <a href="https://openweathermap.org/api" class="text-danger">Open Weather API</a></p>
        <p>Copyright Â© 2022 Golam Hasnain Soyad</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
